<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATE Quest - User Profile</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 1.5rem 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #333;
            font-size: 2.2rem;
            font-weight: 800;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .nav-links a, .logout-btn {
            color: #667eea;
            text-decoration: none;
            padding: 0.7rem 1.2rem;
            border-radius: 8px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            background: transparent;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .nav-links a:hover, .logout-btn:hover {
            background: #f5f5f5;
            transform: translateY(-2px);
        }

        .profile-icon {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #e0e7ff 0%, #c7d2fe 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #4f46e5;
            font-weight: bold;
        }

        .profile-container {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.13);
            margin-bottom: 2rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3rem;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(102,126,234,0.2);
        }

        .profile-info h2 {
            color: #333;
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .profile-info p {
            color: #666;
            font-size: 1.1rem;
        }

        .history-container {
            background: white;
            padding: 2rem 2.5rem;
            border-radius: 15px;
            box-shadow: 0 6px 32px rgba(0, 0, 0, 0.13);
        }

        .history-header {
            margin-bottom: 1.5rem;
        }

        .history-header h2 {
            color: #333;
            font-size: 1.5rem;
        }

        .history-table {
            width: 100%;
            border-collapse: collapse;
        }

        .history-table th,
        .history-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .history-table th {
            background: #f9fafb;
            color: #333;
            font-weight: 600;
        }
        
        .score {
            font-weight: bold;
        }

        .score.pass {
            color: #4CAF50;
        }

        .score.fail {
            color: #f44336;
        }

        @media (max-width: 768px) {
            body { padding: 1rem; }
            .header, .profile-header {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }
            .history-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>GATE Quest</h1>
            <div class="nav-links">
                <a href="index.html">Back to Quiz</a>
                <button class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
        </div>

        <div class="profile-container">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar"></div>
                <div class="profile-info">
                    <h2 id="userName"></h2>
                    <p id="userEmail"></p>
                </div>
            </div>
        </div>

        <div class="history-container">
            <div class="history-header">
                <h2>Quiz History</h2>
            </div>
            <table class="history-table">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Branch</th>
                        <th>Subject</th>
                        <th>Score</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        window.onload = async function() {
            if (localStorage.getItem('isLoggedIn') !== 'true') {
                window.location.href = 'login.html';
                return;
            }

            const email = localStorage.getItem('userEmail');
            try {
                // CORRECTED: Use a relative path for the API call
                const res = await fetch('/api/users');
                if (!res.ok) throw new Error('Failed to fetch user data');

                const users = await res.json();
                const currentUser = users.find(user => user.email === email);
                
                if (currentUser) {
                    // Display user info
                    document.getElementById('userName').textContent = currentUser.name;
                    document.getElementById('userEmail').textContent = currentUser.email;
                    
                    // Set profile avatar
                    const initial = currentUser.name.charAt(0).toUpperCase();
                    document.getElementById('profileAvatar').textContent = initial;

                    // Display quiz history, sorted by most recent date
                    const history = (currentUser.quizHistory || []).sort((a, b) => new Date(b.date) - new Date(a.date));
                    const historyTableBody = document.getElementById('historyTableBody');
                    historyTableBody.innerHTML = '';

                    if (history.length === 0) {
                        const row = `<tr><td colspan="5" style="text-align: center; padding: 2rem;">No quiz history available.</td></tr>`;
                        historyTableBody.innerHTML = row;
                    } else {
                        history.forEach(entry => {
                            const row = document.createElement('tr');
                            const resultClass = entry.score >= entry.total / 2 ? 'pass' : 'fail';
                            row.innerHTML = `
                                <td>${new Date(entry.date).toLocaleDateString()}</td>
                                <td>${entry.branch}</td>
                                <td>${entry.subject}</td>
                                <td class="score ${resultClass}">${entry.score}/${entry.total}</td>
                                <td>${resultClass.charAt(0).toUpperCase() + resultClass.slice(1)}</td>
                            `;
                            historyTableBody.appendChild(row);
                        });
                    }
                }
            } catch (error) {
                console.error("Error loading profile:", error);
                alert("Could not load your profile. Please try again later.");
            }
        }

        function handleLogout() {
            localStorage.removeItem('isLoggedIn');
            localStorage.removeItem('userEmail');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
